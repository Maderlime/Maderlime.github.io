		<script language="javascript">
function CalculateMan(AgeDecimal, WeightDecimal, HeartRateDecimal, WorkoutDecimal){

var MenBurn = ((AgeDecimal * 0.2017) - (WeightDecimal * 0.09036) + (HeartRateDecimal * 0.6309) - 55.0969) * WorkoutDecimal / 4.184;
var outputString = "";
MenBurn = Math.round(MenBurn );
//What its gonna say
outputString = "Man you burnt " +  MenBurn + " calories. ";
//take it to e Outputform
document.OutputForm.txtOutput.value = outputString;
}
function CalculateWoman(AgeDecimal, WeightDecimal, HeartRateDecimal, WorkoutDecimal){
var WomenBurn = ((AgeDecimal * 0.074) - (WeightDecimal * 0.05741) + (HeartRateDecimal * 0.4472) - 20.4022) * WorkoutDecimal / 4.184;
var outputString = "";
WomenBurn = Math.round(WomenBurn );
//What its gonna say
outputString = "Woman you burnt " +  WomenBurn + " calories.";
//take it to e Outputform
document.OutputForm.txtOutput.value = outputString;
}
</script>

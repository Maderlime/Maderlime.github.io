  var thevar;
  var circleArray = new Array();
  
//define object(keep track of its attributes)
  function defineCircle(x,y,velx,vely){
    this.x = x;
    this.y = y;
    this.velx = velx;
    this.vely = vely;
  } 
  
//create the array
  function makeCircle(){
    for(var i=0; i<10; i++){
        var Xcoord = Math.floor(Math.random() * 500)*1;
        var Ycoord = Math.floor(Math.random() * 150)*1;
        
        circleArray[i] = new defineCircle(Xcoord,Ycoord , Math.floor(Math.random() * 10)*1, Math.floor(Math.random() * 10)*1);  
            
        }
      //call the scream function
      drawCircle(); 
      
  }

  
  
//The Timer for move function
  function Timer(){ thevar = setInterval("Move()", 100);}

// drawing circle
  function drawCircle() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.canvas.width = 500;
    ctx.canvas.height = 500;
    ctx.fillStyle = "#000000";
    ctx.fillRect(0,0, window.innerWidth, window.innerHeight);
//keeps track of how many times youve done something ----------FIX THIS PART---------
    for (var i=0;i<circleArray.length; i++){
      ctx.fillStyle = getRandomColor();     
      ctx.beginPath();
      ctx.arc(circleArray[i].x,circleArray[i].y, 15,0,Math.PI * 2,true);
      ctx.closePath();
      ctx.fill();
    }
      
    
  }
//colors
  function getRandomColor() {

// creating a random number between 0 and 255
// creating colors; r=red, g= green, b= blue
//colors are red green and blue mixed together that is why there is three variables
var r = Math.floor(Math.random()*256);
var g = Math.floor(Math.random()*256);
var b = Math.floor(Math.random()*256);
 
// going from decimal to hex
var hexR = r.toString(16);
var hexG = g.toString(16);
var hexB = b.toString(16);
 
// making sure single character values are prepended with a "0"
if (hexR.length == 1) {
hexR = "0" + hexR;
}
 
if (hexG.length == 1) {
hexG = "0" + hexG;
}
 
if (hexB.length == 1) {
hexB = "0" + hexB;
}
 
  // creating the hex value by concatenatening the string values
    var hexColor = "#" + hexR + hexG + hexB;
    return hexColor.toUpperCase();
}


  //Move function
  function Move(){
    for( var k=0;k<circleArray.length;k++){
    //horizontal
    if(circleArray[k].x > document.getElementById("myCanvas").width){ 
      circleArray[k].velx *= -1;  
    }
    else if(circleArray[k].x <= 0){ 
      circleArray[k].velx *= -1;  
    }
    circleArray[k].x += circleArray[k].velx;
      
      //vertical
    if(circleArray[k].y > document.getElementById("myCanvas").height){
      circleArray[k].vely *= -1;
      }
  else if(circleArray[k].y <= 0){
      circleArray[k].vely *= -1;
    }
  circleArray[k].y += circleArray[k].vely;  
  

  
      circleArray[k].x += circleArray[k].velx;
      circleArray[k].y += circleArray[k].vely;
    }
    
  
  
  drawCircle();
  
} 

function StopTimer(){
  clearInterval(thevar);
}
